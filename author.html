<!DOCTYPE html>
<html>
<head>
    <title>Author</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .result-container {
            margin-top: 20px;
        }
    </style>
</head>
<body class="container mt-4">

    <h1 class="display-4">Author Entry - Riyaz</h1>
    <h2>Getting input</h2>

    <form>
        <div class="form-group">
            <label for="Hidden-author">Hidden author name</label>
            <input type="password" id="Hidden-author" name="Hidden-author" min="10" max="50" step="2" value="Dickens" class="form-control">
        </div>

        <div class="form-group">
            <label for="Guess-the-author">Guess the author</label>
            <input type="text" id="Guess-the-author" class="form-control">
        </div>

        <button type="button" onclick="checkauthor()" class="btn btn-primary">Check the guess</button>
    </form>

    <div class="result-container">
        <p>Result:</p>
        <div id="result" class="mb-3">Good: 0, Oops: 0</div>
    </div>

    <div class="result-container">
        <p>Incorrect Guesses:</p>
        <div id="incorrectGuesses" class="font-weight-bold text-danger"></div>
    </div>

    <img src="Ireland.jpg" alt="Ireland" id="imageChangeOnClick" width="100px" height="100px" onclick="selectImage()">

    <script>
        var good = 0;
        var oops = 0;
        var useImage = 1;
        var incorrectCounter = 0;

        function checkauthor() {
            var hiddenInput = document.getElementById("Hidden-author");
            var guessInput = document.getElementById("Guess-the-author");
            var result = document.getElementById("result");
            var incorrectGuessesDiv = document.getElementById("incorrectGuesses");

            var hiddenauthor = hiddenInput.value;
            var guessauthor = guessInput.value;

            if (hiddenauthor === guessauthor) {
                alert("You got it right");
                good++;
            } else {
                oops++;
                incorrectCounter++;

                if (incorrectCounter === 7) {
                    document.querySelector('button').disabled = true;
                    alert("Sorry, ran out of guesses.");
                }

                incorrectGuessesDiv.innerHTML += guessauthor + ", ";

                alert("Sorry");
            }

            result.innerHTML = "Good: " + good + ", Oops: " + oops;
        }

        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("imageChangeOnClick").src = "Ireland.jpg";
                    useImage++;
                    break;
                case 2:
                    document.getElementById("imageChangeOnClick").src = "Kenya.webp";
                    useImage++;
                    break;
                case 3:
                    document.getElementById("imageChangeOnClick").src = "Scotland.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>

</body>
</html>
