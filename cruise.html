<!DOCTYPE html>
<html>

<head>
    <title>Cruise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Add custom styles if needed */
        .result-container {
            margin-top: 20px;
        }
    </style>
</head>

<body class="container mt-4">

    <h1 class="display-4">Riyaz Hussain Shaik goes on a cruise</h1>

    <form>
        <div class="form-check">
            <input type="checkbox" id="flash" name="shared" value="true" class="form-check-input">
            <label class="form-check-label" for="flash">Shares Cabin</label><br>
        </div>

        <div class="form-check">
            <input type="checkbox" id="robin" name="break" value="true" class="form-check-input">
            <label class="form-check-label" for="robin">Breakfast</label><br>
        </div>

        <div class="form-check">
            <input type="checkbox" id="wonderwomen" name="Pool" value="false" class="form-check-input">
            <label class="form-check-label" for="wonderwomen">Pool Pass</label><br>
        </div>

        <button type="button" onclick="selectCruise()" class="btn btn-primary">Select a cruise</button>
    </form>

    <p id="resultCheck" class="mt-3">This text will be replaced</p>

    <form>
        <div class="form-group">
            <label for="days">Enter the number of days</label>
            <input type="text" id="days" name="days" value="days" class="form-control">
        </div>

        <div class="form-group">
            <label for="price">Enter price</label>
            <input type="text" id="price" name="price" autofocus class="form-control">
        </div>

        <button type="button" onclick="updateCruise()" class="btn btn-primary">Update the cruise</button>
    </form>

    <script>
        var my_cruise = {};

        function selectCruise() {
            my_cruise = {};
            my_cruise.shared = document.getElementById("flash").checked;
            my_cruise.breakfast = document.getElementById("robin").checked;
            my_cruise.pool = document.getElementById("wonderwomen").checked;

            document.getElementById("resultCheck").innerHTML = "Shared: " + my_cruise.shared + "; Breakfast: " + my_cruise.breakfast + "; Pool: " + my_cruise.pool + ";";
        }

        function updateCruise() {
            var days = document.getElementById("days").value;
            var price = document.getElementById("price").value;
            my_cruise.days = days;
            my_cruise.price = price;
            document.getElementById("resultCheck").innerHTML = "Shared: " + my_cruise.shared + "; Breakfast: " + my_cruise.breakfast + "; Pool: " + my_cruise.pool + "; Days: " + my_cruise.days + "; Price: " + my_cruise.price + ";";
        }
    </script>

</body>

</html>
