<!DOCTYPE html>
<html>

<head>
    <title>Conversion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Add custom styles if needed */
        .result-container {
            margin-top: 20px;
        }
    </style>
</head>

<body class="container mt-4">

    <h1 class="display-4">Riyaz shows tip amounts</h1>

    <form>
        <div class="form-group">
            <label for="base">Enter base amount</label>
            <input type="number" id="base" name="base" value="50" class="form-control">
        </div>

        <div class="form-group">
            <label for="tip">Enter the tip percent</label>
            <input type="number" id="tip" name="tip" value="15" class="form-control">
        </div>

        <button type="button" onclick="tips()" class="btn btn-primary">Show tip</button>
    </form>

    <div class="result-container">
        <p id="result">This text will be replaced</p>
    </div>

    <form>
        <div class="form-check">
            <input onclick="chooseOp()" type="radio" id="add" name="rad" value="sum" class="form-check-input">
            <label class="form-check-label" for="add">Sum</label>
        </div>

        <div class="form-check">
            <input onclick="chooseOp()" type="radio" id="diff" name="rad" value="difference" class="form-check-input">
            <label class="form-check-label" for="diff">Difference</label>
        </div>

        <div class="form-check">
            <input onclick="chooseOp()" type="radio" id="mult" name="rad" value="product" class="form-check-input">
            <label class="form-check-label" for="mult">Product</label>
        </div>
    </form>

    <p id="resultRad">This text will be replaced</p>

    <script>
        function tips() {
            var base = parseInt(document.getElementById("base").value);
            var tip = parseInt(document.getElementById("tip").value);
            var myOutput = "";
            for (var i = 0; i < 5; i++) {
                myOutput = myOutput + (tip + "% is ") + (base * (tip / 100)).toFixed(2) + "; ";
                tip = tip + 4;
            }
            document.getElementById("result").innerHTML = "Tips are: " + (myOutput);
        }

        function chooseOp() {
            var base = parseInt(document.getElementById("base").value);
            var tip = parseInt(document.getElementById("tip").value);
            if (document.getElementById("add").checked)
                document.getElementById("resultRad").innerHTML = "Sum of " + base + " and " + tip + " is " + (base + tip);
            else if (document.getElementById("diff").checked)
                document.getElementById("resultRad").innerHTML = "Difference of " + base + " and " + tip + " is " + (base - tip);
            else
                document.getElementById("resultRad").innerHTML = "Product of " + base + " and " + tip + " is " + (base * tip);
        }
    </script>

</body>

</html>
